<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galaxy Server</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root{
      --primary:#00f6ff;
      --accent:#ff00c8;
      --warn:#ffcc00;
      --bg:#050510;
      --glass: rgba(255,255,255,.08);
    }
    body{
      min-height:100svh;
      background: radial-gradient(1200px 800px at 10% 10%, #0b0b2b 0%, transparent 60%),
                  radial-gradient(1200px 800px at 90% 90%, #1a0b2b 0%, transparent 60%),
                  var(--bg);
      color:#e8e8f3;
      font: 500 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* Moving star dust */
    .stars, .stars2, .stars3 {
      position: fixed; inset: 0; pointer-events:none; z-index:-1;
      background-repeat: repeat;
      opacity:.45;
      filter: drop-shadow(0 0 2px #fff);
      mix-blend-mode: screen;
    }
    .stars { background-image: radial-gradient(1px 1px at 10px 10px, #fff 50%, transparent 51%); background-size: 20px 20px; animation: drift 80s linear infinite; }
    .stars2{ background-image: radial-gradient(1px 1px at 7px 7px, #bff 50%, transparent 51%);  background-size: 14px 14px; animation: drift 120s linear infinite reverse; opacity:.25;}
    .stars3{ background-image: radial-gradient(2px 2px at 13px 13px, #fdf 50%, transparent 51%); background-size: 26px 26px; animation: drift 160s linear infinite; opacity:.15;}
    @keyframes drift{ to{ background-position: 10000px 10000px; } }

    .wrap{
      width:min(900px, 92vw);
      text-align:center;
      padding: 32px 20px;
    }
    h1{
      font-size: clamp(28px, 4vw, 48px);
      font-weight:800;
      letter-spacing:.5px;
      line-height:1.1;
      background: conic-gradient(from 180deg at 50% 50%, var(--primary), var(--accent), var(--warn), var(--primary));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 0 18px rgba(0,246,255,.25);
      animation: pulse 2.2s ease-in-out infinite alternate;
    }
    @keyframes pulse{
      from{ filter: drop-shadow(0 0 12px rgba(0,246,255,.25)); }
      to{   filter: drop-shadow(0 0 24px rgba(255,0,200,.25)); }
    }
    p{ color:#bfc7ff; margin-top:10px; }

    /* Neon button */
    .btn{
      display:inline-block;
      margin-top:24px;
      padding:14px 26px;
      border-radius:999px;
      border:1px solid transparent;
      font-weight:700;
      letter-spacing:.3px;
      background:
        radial-gradient(120% 120% at 50% 120%, rgba(255,255,255,.15), transparent 70%),
        linear-gradient(90deg, rgba(0,246,255,.18), rgba(255,0,200,.18));
      color:#e9fbff;
      position:relative;
      cursor:pointer;
      user-select:none;
      transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease;
      box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset, 0 10px 25px rgba(0,0,0,.35), 0 0 24px rgba(0,246,255,.15);
    }
    .btn:hover{ transform:translateY(-2px); box-shadow: 0 14px 32px rgba(0,0,0,.45), 0 0 36px rgba(255,0,200,.18); }
    .btn:active{ transform: translateY(0); }
    .btn::after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:inherit;
      padding:2px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--warn), var(--primary));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      opacity:.75; filter: blur(6px);
    }

    /* Toast container */
    .toast-host{
      position: fixed;
      top: 20px;
      right: 20px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    /* Toast card */
    .toast{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 260px;
      max-width: min(92vw, 420px);
      padding:14px 16px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      color:#edfcff;
      box-shadow: 0 10px 30px rgba(0,0,0,.45), 0 0 24px rgba(0,246,255,.25);
      transform: translateY(-8px) scale(.98);
      opacity:0;
      animation: toastIn .35s cubic-bezier(.2,.7,.2,1) forwards, glow 2.6s ease-in-out infinite alternate;
      position: relative;
      overflow:hidden;
    }
    @keyframes toastIn{
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    @keyframes glow{
      from{ box-shadow: 0 10px 30px rgba(0,0,0,.45), 0 0 16px rgba(0,246,255,.20); }
      to{   box-shadow: 0 10px 30px rgba(0,0,0,.45), 0 0 28px rgba(255,0,200,.25); }
    }
    .toast::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(600px 120px at -10% -20%, rgba(0,246,255,.20), transparent 40%),
                  radial-gradient(600px 120px at 120% 140%, rgba(255,0,200,.20), transparent 40%);
      pointer-events:none;
    }
    .toast .icon{
      width:26px; height:26px; flex:0 0 26px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #0ff, #08a 60%);
      display:grid; place-items:center;
      box-shadow: 0 0 12px rgba(0,246,255,.6);
      font-size: 14px;
    }
    .toast .content{ text-align:left; }
    .toast .title{ font-weight:800; letter-spacing:.2px; }
    .toast .desc{ font-size:.92rem; color:#cde9ff; opacity:.95; }
    .toast .close{
      margin-left:auto;
      background: transparent;
      border:none;
      color:#e7faff;
      font-size:18px;
      cursor:pointer;
      opacity:.7;
      transition: opacity .15s ease;
    }
    .toast .close:hover{ opacity:1; }

    /* Confetti particles */
    .particle{
      position: fixed;
      width:8px; height:8px;
      border-radius:2px;
      pointer-events:none;
      will-change: transform, opacity;
      mix-blend-mode: screen;
    }

    /* Live region for a11y */
    .sr-live {
      position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="wrap">
    <h1>🚀 HTTP Server 🚀</h1>
    <p>Powered by <b>httplib</b>. Click this button to see server status.</p>
    <button class="btn" id="aliveBtn" aria-controls="toast-host">Server Status</button>
  </div>

  <!-- a11y live region -->
  <div class="sr-live" aria-live="polite" id="live"></div>

  <!-- toast stack -->
  <div class="toast-host" id="toast-host" role="region" aria-label="Notifikasi"></div>

  <script>
    const host = document.getElementById('toast-host');
    const live = document.getElementById('live');
    const btn  = document.getElementById('aliveBtn');

    function makeToast({title="Server", desc="Everything looks good ✅", icon="✓"}={}, timeout=3500){
      const el = document.createElement('div');
      el.className = 'toast';
      el.setAttribute('role', 'status');
      el.innerHTML = `
        <div class="icon" aria-hidden="true">${icon}</div>
        <div class="content">
          <div class="title">${title}</div>
          <div class="desc">${desc}</div>
        </div>
        <button class="close" title="Tutup" aria-label="Tutup notifikasi">&times;</button>
      `;
      el.querySelector('.close').onclick = () => closeToast(el);
      host.prepend(el);

      // auto close
      const timer = setTimeout(()=> closeToast(el), timeout);
      el.addEventListener('mouseenter', ()=> clearTimeout(timer), {once:true});
      // announce for screen reader
      live.textContent = `${title}. ${desc}`;
    }

    function closeToast(el){
      if(!el) return;
      el.style.transition = 'transform .25s ease, opacity .25s ease, filter .25s ease';
      el.style.transform = 'translateY(-8px) scale(.98)';
      el.style.opacity = '0';
      el.style.filter = 'blur(1px)';
      setTimeout(()=> el.remove(), 260);
    }

    // simple confetti burst at x,y
    function confetti(x, y, n=36){
      for(let i=0;i<n;i++){
        const p = document.createElement('div');
        p.className = 'particle';
        // random pastel glow
        const c = [
          'rgba(0,246,255,0.95)',
          'rgba(255,0,200,0.95)',
          'rgba(255,204,0,0.95)',
          'rgba(180,120,255,0.95)'
        ][Math.floor(Math.random()*4)];
        p.style.background = c;
        p.style.left = x+'px';
        p.style.top  = y+'px';
        document.body.appendChild(p);

        // physics-ish
        const angle = Math.random()*Math.PI*2;
        const speed = 6 + Math.random()*9;
        const vx = Math.cos(angle)*speed;
        const vy = Math.sin(angle)*speed - (4 + Math.random()*2);
        const rot = (Math.random()*360)|0;

        let t=0;
        const life = 700 + Math.random()*500;
        const start = performance.now();
        (function anim(now){
          t = now - start;
          const progress = t/life;
          const dx = vx * (t/16);
          const dy = (vy + 0.08 * (t/2)) * (t/16); // gravity
          p.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot + t/3}deg)`;
          p.style.opacity = (1 - progress).toFixed(2);
          if(progress < 1) requestAnimationFrame(anim);
          else p.remove();
        })(start);
      }
      // haptic (mobile)
      if (window.navigator.vibrate) navigator.vibrate(10);
    }

    btn.addEventListener('click', (e)=>{
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + window.scrollY + rect.height/2;

      makeToast({
        title: "Server Alive",
        desc: "Server responded 🎉",
        icon: "🛰️"
      }, 4200);

      confetti(x, y, 48);
    });
  </script>
</body>
</html>
